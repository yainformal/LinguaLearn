{% extends 'base_page.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block pagetitle %} Регистрация {% endblock %}

{% block content %}
<style>
  .error-msg {
    color: red;
    display: none;
  }
</style>
<div class="container" id = 'registered-form'>
    <h1 class="center-align">Зарегистрируйтесь</h1>
    <form method="post" accept-charset="utf-8" action="/register/customer_registered/">
        {% csrf_token %}

 <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" name="first_name" required>
          <label for="first_name">Имя</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name="last_name" required>
          <label for="last_name">Фамилия</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="datepicker" class="datepicker" name="birth_date">
          <label for="datepicker">Дата рождения</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password" required>
          <label for="password">Пароль</label>
        </div>
        <div id='error-msg' class="error-msg" style="color: red;"></div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="two_password" type="password" class="validate" required>
          <label for="two_password">Повторите пароль</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate", name="email" required>
          <label for="email">Email</label>
            <p>{{ error_message }}</p>
        </div>
      </div>

              <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Сохранить
                <i class="material-icons right">send</i>
                </button>

            </div>
        </div>
    </form>
{% endblock %}
